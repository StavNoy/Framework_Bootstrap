<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>step 3: visibility</title>
	<link rel="stylesheet" href="../../main.css">
	<link rel="stylesheet" href="../test_style.css">

</head>
<body>
	<div class="visible-all">v all</div>
	<div class="hidden-all">h all</div>
	<br>

	<div class="visible-speech">v sp</div>
	<div class="hidden-speech">h sp</div>
	<br>

	<div class="visible-screen">v sc</div>
	<div class="hidden-screen">h sc</div>
	<br>

	<div class="visible-print">v p</div>
	<div class="hidden-print">h p</div>
	<br>
	<br>

	<div class="visible hidden-s">v xs</div>
	<div class="hidden visible-s">h xs</div>
	<br>

	<div class="hidden visible-s hidden-m">v s</div>
	<div class="visible hidden-s visible-m">h s</div>
	<br>

	<div class="hidden visible-m hidden-l">v m</div>
	<div class="visible hidden-m visible-l">h m</div>
	<br>

	<div class="hidden visible-l hidden-xl">v l</div>
	<div class="visible hidden-l visible-xl">h l</div>
	<br>

	<div class="hidden visible-xl">v xl</div>
	<div class="visible hidden-xl">h xl</div>
</body>
</html>
